<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Character quiz</title>
  </head>
  <body>
  <div class = "container">
    <h1>Which Harry Potter character are you?</h1>
    <div id="house">
      <h4>Is your favorite house Griffindor?</h4>
      <div class = "radio">
        <label>
          <input type="radio" name="griffindor" value="yes">yes
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="griffindor" value="no">no
        </label>
      </div>
      <button type="submit" class="button">submit</button>
    </div>
    <div id="nose">
      <h4>Do you like your nose?</h4>
      <div class = "radio">
        <label>
          <input type="radio" name="face" value="yes">yes
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="face" value="no">no
        </label>
      </div>
      <button type="submit" class="button">submit</button>
    </div>
    <div id="father">
      <h4>Do you like your father?</h4>
      <div class = "radio">
        <label>
          <input type="radio" name="dad" value="yes">yes
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="dad" value="no">no
        </label>
      </div>
      <button type="submit" class="button">submit</button>
    </div>
    <div id="harry">
      <h1>You're Harry Potter</h1>
    </div>
    <div id="voldomort">
      <h1>You're Voldomort</h1>
    </div>
  </div>
  </body>
</html>
